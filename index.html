<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Canvas Dot Data</title>  
        <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script> 
        <script src="https://unpkg.com/topojson-client@3"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script type="text/javascript" src="dat.gui.min.js"></script>

        <script src="test.js"></script>
        <script src="Load.js" defer></script>
        <script src="App.js" defer></script>
        <style>
            body {
                background: #0e1d28;
            }
            h1, p {
                color: white;
            }
            path {
                fill: white;
                stroke: #333333;
                stroke-width: 0.5;
            }
        </style>
    </head> 
    <body>
      <h1>Color Picker</h1>
      <p id="white">White (single race)</p>
      <p id="black">Black (single race)</p>
      <p id="native">Native American (single race)</p>
      <p id="asian">Asian (single race)</p>
      <p id="pacific">Hawaiian/Pacific Islander (single race)</p>
      <p id="other">Other (single race)</p>
      <p id ="three">3+ races</p>
      <button id="pick" onclick="calc_colors()">Calculate Colors</button>
      <div id="colors"></div>
      <br/>
      <button id="load" onclick="dload()">Get Dot Data</button>
      <p id="loading"></p>
      <canvas width = "1024" height = "800"></canvas>
    </body>
</html>
