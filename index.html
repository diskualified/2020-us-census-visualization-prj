<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>D3 tutorial</title>  
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
        <!-- <script src="https://unpkg.com/topojson@3"></script> -->
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <!-- <script src="App.js"></script> -->
        <style>
            svg {
                background: white;
            }
            path {
                fill: #cccccc;
                stroke: #333333;
                stroke-width: 0.5;
            }
        </style>
    </head> 
    <body>
      <h1>US Blocks</h1>
      <div id="map"></div>
      <script>
        var width = 1024,
        height = 800;
        
        var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);    

        // testing with smaller json file
        // d3.json("tl_2020_us_county.json", function(error, us) {
        d3.json("tl_2020_25MA_tabblock20.json", function(error, us) {
            if (error) return console.error(error);

            // testing with smaller json file
            // var subunits = topojson.feature(us, us.objects.tl_2020_us_county).features;
            var subunits = topojson.feature(us, us.objects.tl_2020_25_tabblock20).features;
            
            console.log(subunits[0].properties)
            subunits.sort(function(s1, s2) {
                return parseFloat(s2.properties["INTPTLON20"].slice(1)) - parseFloat(s1.properties["INTPTLON20"].slice(1))
            });

            // number of blocks to display
            var tmpunits = [];
            for (let i = 0; i < subunits.length/100; i++) {
                tmpunits.push(subunits[i]);
            }
        
            var projection = d3.geo.albersUsa()
                .translate([width/2-700, height/2]) // +700 for CA
                .scale(3000);
                
            var map_coord = d3.geo.path()
                .projection(projection);

            svg.selectAll("path")
                .data(tmpunits)
                .enter()
                .append("path")
                .attr("d", map_coord); // subunit => path(subunit)

            console.log('hi');
        });     
        
    
      </script>
    </body>
</html>
